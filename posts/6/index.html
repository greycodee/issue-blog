直接在终端命令行使用 fastboot 命令进行刷机(手机需先申请解锁)
1. 在设置中打开 USB 调试，然后连接电脑
2. 执行命令 <code>adb reboot bootloader</code> 进入<code>fastboot</code> 模式
3. 下载 <strong>MIUI 线刷包</strong>，解压后，执行 <code>flash_all.sh</code> 命令
4. 等待刷机完成</h2></article></div></main></body></html>
